<html><head><title></title></head>
<body bgcolor="pink">
<font color="red" size="5" face="tahoma"> A SIMPLE CALCULATOR</font>

<BR><BR>

<FORM>

<TABLE BORDER='2'>
<TR>
<TD>1st Number : <input name="no1" size=4></td>
<TD>2nd Number : <input name="no2" size=4></td>
</tr>
<tr><td colspan='2'>Result: <input name='result' size='6'></td></tr>
<tr><td colspan='2'>Option selected: <input name='opt_sel' size='10'></td></tr>
<tr><td> 

<input type="radio" name="opt" value="a">add<br>
<input type="radio" name="opt" value="s">subtract<br>
<input type="radio" name="opt" value="m">multiply

</td></tr>
<tr><td colspan='2'>Radio button Option selected: <input name='radio_sel' size='10'></td></tr>
<tr>
<td> <input type="button" onClick="calc(this.form);" value="calculate"></td>
<td> <input type="reset" value="Reset values"></td>
</tr>
</table>

</form>
</body>
</html>

<SCRIPT TYPE="text/javascript">

function calc(calc)
{

var fno1=parseFloat(calc.no1.value);
var fno2=parseFloat(calc.no2.value);

var calc_opt=calc.opt.value;
calc.radio_sel.value=calc_opt;

	if (calc_opt=='a')
	{
	calc.opt_sel.value="addition";
	calc.result.value=fno1+fno2;
	}
	else
	{
		if (calc_opt=='s')
		{
		calc.opt_sel.value="subtraction";
		calc.result.value=fno1-fno2;
		}
		else
		{
			if (calc_opt=='m')
			{
			calc.opt_sel.value="multiplication";
			calc.result.value=fno1*fno2;
			}
			else
			{
			calc.result.value=0
			}
		}
	}

}
//-->
</SCRIPT>
