<SCRIPT TYPE="text/javascript">

function calculate(calc)
{
var fno1=parseFloat(calc.no1.value);
var fno2=parseFloat(calc.no2.value);

calc_sel = calc.opt.selectedIndex;
calc_opt = calc.opt[calc_sel].value;

	if (calc_opt=='a')
	{
	calc.opt_sel.value="addition";
	calc.result.value=fno1+fno2;
	}	
	else if (calc_opt=='s')
		{
		calc.opt_sel.value="subtraction";
		calc.result.value=fno1-fno2;
		}
		else if (calc_opt=='m')
			{		calc.opt_sel.value="multiplication";
					calc.result.value=fno1*fno2;
			}
			else
			{
			calc.result.value=0;
			}
}	
</SCRIPT>
<body bgcolor="skyblue">

<TR>

</td>
</tr>

</SELECT>
</td>
</tr>
<tr>
<td>
 <input type="button" onClick="calculate(this.form);" value="calculate"></td>

</tr>
</table>
</form>
