<html>
<head>
<script language="javascript">
	
	var x=3;

	switch(x)
	{
		case 1:alert('X is 1');
		break;
		case 2:alert('X is 2');
		break;
		case 3:alert('X is 3');
		break;
		case 4:alert('X is 4');
		break;
		default:alert('X is not 1,2,3,4');
                  }
</script>
</head>
</html>
