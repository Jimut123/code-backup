<html>
<head>
<script>
function myFunction() {
    document.getElementById("kg").innerHTML = "Paragraph changed.";
}
</script>
</head>

<body>
<font color="blue">
<h2>JavaScript in Head</h2>
</font>
<font color="red" size="5">
<p id="kg">A Paragraph.</p>
</font>
<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
